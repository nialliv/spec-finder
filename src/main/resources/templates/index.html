<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spec Finder</title>
    <!-- Font Awesome CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <script th:src="@{/js/Buttons.js}"></script>
    <script th:type="module" th:src="@{/js/ListElements.js}"></script>
</head>
<!-- TODO refactor with "section", "header", "footer" -->

<body>
<!-- Navigation -->
<!-- TODO refactor this navigation -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/">Spec Finder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <input type="file" id="import-filter-input" hidden="hidden"/>
                        <input type="file" id="import-document-input" hidden="hidden"/>
                        <input type="file" id="export-document-input" hidden="hidden"/>
                        <button class="btn btn-outline-info me-2" type="button" id="import-filter-button">Импорт фильтра</button>
                        <button class="btn btn-outline-success me-2" type="button" id="import-document-button">Импорт документа</button>
                        <button class="btn btn-outline-warning me-2" type="button" id="export-document-button">Экспорт документа</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section>
    <div class="container">
        <div class="list-group" id="list-printers">
            <button type="button" class="list-group-item list-group-item-action">The current button</button>
            <button type="button" class="list-group-item list-group-item-action">A second item</button>
            <button type="button" class="list-group-item list-group-item-action">A third button item</button>
            <button type="button" class="list-group-item list-group-item-action">A fourth button item</button>
        </div>
    </div>
</section>
