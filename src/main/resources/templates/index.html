<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spec Finder</title>
    <!-- Font Awesome CSS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.3.3/css/bootstrap.min.css} "/>
</head>
<!-- TODO refactor with "section", "header", "footer" -->

<body>
<!-- Navigation -->
<!-- TODO refactor this navigation -->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/">Spec Finder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <input type="file" id="import-filter-input" hidden="hidden"/>
                        <input type="file" id="import-document-input" hidden="hidden"/>
                        <input type="file" id="export-document-input" hidden="hidden"/>
                        <button class="btn btn-outline-info me-2" type="button" id="import-filter-button">Импорт
                            фильтра
                        </button>
                        <button class="btn btn-outline-success me-2" type="button" id="import-document-button">Импорт
                            документа
                        </button>
                        <button class="btn btn-outline-warning me-2" type="button" id="export-document-button">Экспорт
                            документа
                        </button>
                        <button class="btn btn-outline-danger me-2" type="button" id="rm-rf-button">Удалить все из бд
                            нахер
                        </button>
                        <!--                        todo add modal are you sure???-->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section>
    <div class="container">
        <h3 class="title">Заимпорченные принтеры</h3>
        <div class="list-group" id="list-printers">
        </div>

        <div class="modal fade"
             id="printerInfoModal"
             tabindex="-1"
             aria-labelledby="printer-info-modal-label"
             aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"
                            id="printer-info-modal-label"></h5>
                        <button type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                                id="button-close-modal">
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container" id="printer-option-table">
                            <div class="row align-items-start mb-2">
                                <div class="col text-bg-secondary">
                                    Имя характеристики
                                </div>
                                <div class="col text-bg-secondary">
                                    Значение характеристики
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" th:src="@{Main.js}"></script>
<script type="module" th:src="@{ImportFilter.js}"></script>
<script type="module" th:src="@{DeleteAll.js}"></script>

</body>

</html>
